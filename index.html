            <h1>¡Hola!</h1>
            <div class="line">
            </div>
           <p>Tim Berners-Lee es un ingeniero de software que inventó Internet (o la World Wide Web) en 1989 mientras trabajaba en el CERN, el Laboratorio Europeo de Física de Partículas. Es director del Consorcio de la World Wide Web que él mismo fundó y profesor del Departamento de Informática de la Universidad de Oxford. En 2001 fue nombrado miembro de la Royal Society y en 2004 fue nombrado caballero.<br /><br /> En 1994 Berners-Lee fundó el Consorcio de la World Wide Web (W3C) en el Laboratorio de Ciencias de la Computación (LCS) del Instituto Tecnológico de Massachusetts en Boston. Estaba formado por empresas que querían trabajar juntas para crear estándares web y también mejorar la web. Rápidamente se acordó que la tecnología debía estar libre de derechos y patentes. Berners-Lee ha sido director de este W3C desde su fundación. En 1995 Microsoft produjo la primera versión de Internet Explorer y este navegador</p>
